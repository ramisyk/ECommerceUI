
<button style="margin:15px;" mat-raised-button class="btn" color="primary" (click)="showProductQrCodeReading()">Product QrCode Reading</button>

<mat-drawer-container class="product-create">
  <mat-drawer mode="side" opened>
    <app-create-product (createdProduct) = "createdProduct($event)"></app-create-product>
  </mat-drawer>
  <mat-drawer-content>
    <app-list-product></app-list-product>
  </mat-drawer-content>
</mat-drawer-container>
