<h2 mat-dialog-title>Upload Product Image</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>


  <mat-card class="product-image-card" *ngFor="let image of images">
    <mat-card-header>
      <input type="radio" name="img" (click)="showCase(image.id)" />
    </mat-card-header>
    <img mat-card-image [src]='image.path' [alt]="image.fileName" height="200px" width="200px">
    <mat-card-content>
      <h3>Showcase olan image için açılışta seçili radio button gönderilecek!!!</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button color="warn" (click)="deleteImage(image.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
